'{{session}}:{{token}}'

<div *ngIf="(!session && !token)">
    No session yet.
    <button (click)="createSession()">Create</button>
</div>
<div *ngIf="session && !token">
    <div>Join session '{{session.name}}'</div>
    Name: <input type="text" (keydown.enter)="joinSession($event)">
</div>
<div *ngIf="session && token">
    <div>You have joined '{{session.name}}', your token is '{{token}}'</div>
</div>
